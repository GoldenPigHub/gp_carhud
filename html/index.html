<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/jquery.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="container">       
        <div class="status-hud">
            <div class="status-bar" id="health-bar"> <i class="fas fa-heart"></i> <div class="status-bar-bg" id="heal"></div></div>
            <div class="status-bar" id="stamina-bar"> <i class="fas fa-running"></i> <div class="status-bar-bg" id="stamina"></div></div>
            <div class="status-bar" id="hunger-bar"> <i class="fas fa-apple-alt"></i> <div class="status-bar-bg" id="hunger"></div></div>
            <div class="status-bar" id="water-bar"> <i class="fas fa-tint"></i> <div class="status-bar-bg" id="thirst"></div></div>
        </div>
    </div>
    <div class="container-horse">
        <div class="horse-hud">
            <div class="status-bar" id="horsestamina-bar"> <i class="fas fa-horse-head"></i> <div class="status-bar-bg" id="horsestamina"></div></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
